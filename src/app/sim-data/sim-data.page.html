<ion-header>
  <ion-toolbar>
    <ion-title>simData</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<p>
  Click the button to get sim info
  </p>
  
  <button ion-button full (click)="getSimData()">get info</button>
 
  <ion-list *ngIf="simInfo">
    <ion-item  ><b>countryCode</b> {{ simInfo.countryCode }}</ion-item>  
  </ion-list>
  <ion-card  *ngFor= "let card of cards" >
    <ion-card-header>
      {{card.carrierName}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item><b>simSlotIndex</b> {{ card.simSlotIndex }}</ion-item>  
        <ion-item><b>displayName</b> {{ card.displayName }}</ion-item>  
        <ion-item><b>isNetworkRoaming</b> {{ card.isNetworkRoaming }}</ion-item>  
        <ion-item><b>isDataRoaming</b> {{ card.isDataRoaming }}</ion-item>  
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
